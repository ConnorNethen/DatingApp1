<div class="modal-header" style="padding: 1rem 1rem;">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button (click)="bsModalRef.hide()" type="button" class="btn-close close pull-right">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    @for (role of availableRoles; track $index) {
        <div class="form-check">
            <input
                type="checkbox"
                class="form-check-input"
                [checked]="selectedRoles.includes(role)"
                value="role"
                (change)="updateChecked(role)"
                [disabled]="role === 'Admin' && username === 'admin'"
            >
            <label>{{role}}</label>
        </div>
    }
</div>
<div class="modal-footer" style="padding: 0.25rem 0.5rem; font-size: 0.875rem;">
    <button [disabled]="selectedRoles.length === 0" 
            (click)="onSelectRoles()" type="button" class="btn btn-success">Submit</button>
</div>
